name: flutter_ui_challenges
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_swiper: ^1.1.6
  flutter_custom_clippers: ^1.1.1
  intro_views_flutter: ^2.8.1
  wave: ^0.0.8
  font_awesome_flutter: ^8.8.1
  url_launcher: ^5.5.0
  bottomreveal: ^1.0.0
  charts_flutter: ^0.9.0
  animated_floatactionbuttons: ^0.1.0
  intl: ^0.16.1
  flare_flutter: ^1.8.3
  cached_network_image: ^2.2.0+1
  flutter_staggered_grid_view: ^0.3.0
  crop: ^0.1.2
  share: ^0.6.4+3
  http:


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.0
  flutter_automation:


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  image_path_ios: "assets/icon/app-store-logo.jpg"


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/smwallet/
    - assets/hotel/
    - assets/icon/
    - assets/flare/
    - assets/nicasiaassets/

  fonts:
    - family: icomoon
      fonts:
        - asset: assets/fonts/icomoon.ttf
    
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
